<div class="game-container">
  <app-card
    [cardIcons]="gameService.gameCards[0]"
  ></app-card>
  <app-card
    [cardIcons]="gameService.playerCards[0]"
    (selectedIcon)="checkIfMatchOccurred($event)"
  ></app-card>
</div>
<div class="timer-container">
  <app-timer [timerStart]="gameService.gameStarted$"></app-timer>
</div>
